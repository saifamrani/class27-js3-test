<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Test #class27</title>

</head>

<body>
  <canvas id="myChart" width="400" height="400"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="test.js"></script>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['blue', 'red', 'green', 'yellow', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [22, 14, 87, 3, 1, 3],
          backgroundColor: [
            'rgba(255, 99, 125, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 40, 1)',
            'rgba(75, 190, 200, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 125, 1)'
          ],
          borderColor: [
            'rgba(255, 100, 125, 1)',
            'rgba(54, 170, 235, 1)',
            'rgba(255, 300, 90, 1)',
            'rgba(75, 250, 190, 1)',
            'rgba(153, 100, 255, 1)',
            'rgba(255, 100, 70, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
